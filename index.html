<!DOCTYPE>
<html>

<head>
    <title>Hangman</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="assets/css/hangman.css">
    <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>

</head>

<body>

    <div class="wrapper">
        <h1 class="Hangman">Hangman </h1>
        <h2 class="Space">Space Age </h2>
        
        <p>Use the alphabet below to guess the word. It's Out Of This World!!! </p>

    </div>
    <div class="wrapper">
        <div id="buttons">
        </div>
        <p id="catagoryName"></p>
        <div id="hold">
        </div>
        <p id="mylives"></p>
        <p id="clue">Clue -</p>
       
        <div class="container">
            <button id="hint">
                <strong>Hint</strong>
            </button>
            <button id="reset">
                <strong>Play again</strong>
            </button>
        </div>
    </div>
    <script src="assets/javascript/hangman.js" type="text/javascript"></script>

</body>

</html>
